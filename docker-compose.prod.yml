version: '3.8'

services:
  # 1. Frontend Service (JSP on Tomcat)
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-caterpii/issue-agent}/frontend:${IMAGE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 2. Backend Service (Python FastAPI)
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-caterpii/issue-agent}/backend:${IMAGE_TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BROWSER_USE_API_KEY=${BROWSER_USE_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 3. Redis Service
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # 4. Subscription Checker (Scheduler)
  scheduler:
    image: ghcr.io/${GITHUB_REPOSITORY:-caterpii/issue-agent}/backend:${IMAGE_TAG:-latest}
    command: python subscription_checker.py
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SMTP_SERVER=${SMTP_SERVER:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SENDER_EMAIL=${SENDER_EMAIL}
      - SENDER_NAME=${SENDER_NAME:-Issue Agent Bot}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
