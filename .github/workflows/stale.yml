# .github/workflows/stale.yml
# 한국어: 오래된 이슈 및 PR 관리 워크플로우
# 매일 0시에 실행되어 오래된 이슈와 PR을 찾아 처리합니다.
name: Mark Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # 매일 00:00 UTC에 실행

jobs:
  stale:
    name: Mark and Close Stale items
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write

    steps:
      - name: Run stale-pr-action
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: '이 이슈는 30일 동안 활동이 없어 stale 상태가 되었습니다. 7일 이내에 추가 활동이 없으면 자동으로 닫힙니다.'
          stale-pr-message: '이 PR은 30일 동안 활동이 없어 stale 상태가 되었습니다. 7일 이내에 추가 활동이 없으면 자동으로 닫힙니다.'
          days-before-stale: 30 # 30일 동안 활동이 없으면 stale로 표시
          days-before-close: 7 # stale된 후 7일 동안 활동이 없으면 닫음
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'