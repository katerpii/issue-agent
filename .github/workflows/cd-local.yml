name: CD - Local Deployment

on:
  push:
    branches:
      - main
  # workflow_dispatch:

jobs:
  deploy-local:
    name: Deploy to Local
    runs-on: self-hosted  # Self-hosted runner ì‚¬ìš©

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file from secrets
        run: |
          cat > .env << EOF
          # API Keys
          BROWSER_USE_API_KEY=${{ secrets.BROWSER_USE_API_KEY }}
          GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}

          # SMTP Configuration
          SMTP_SERVER=${{ vars.SMTP_SERVER || 'smtp.gmail.com' }}
          SMTP_PORT=${{ vars.SMTP_PORT || '587' }}
          SMTP_USERNAME=${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }}
          SENDER_EMAIL=${{ secrets.SENDER_EMAIL }}
          SENDER_NAME=${{ vars.SENDER_NAME || 'Issue Agent Bot' }}

          # Redis
          REDIS_HOST=redis
          REDIS_PORT=6379
          EOF

      - name: Stop existing containers
        run: |
          docker compose down || true

      - name: Build and start services
        run: |
          docker compose up -d --build

      - name: Wait for services to start
        run: |
          echo "Waiting for services to start..."
          sleep 15

      - name: Check service status
        run: |
          docker compose ps

      - name: Health check - Backend
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:5000/health; then
              echo "âœ… Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying..."
            sleep 3
          done
          echo "âŒ Backend health check failed"
          docker-compose logs backend
          exit 1

      - name: Health check - Frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/ || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… Frontend is healthy!"
          else
            echo "âš ï¸ Frontend response code: $response"
          fi

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker compose logs backend
          echo "=== Frontend Logs ==="
          docker compose logs frontend
          echo "=== Redis Logs ==="
          docker compose logs redis

      - name: Deployment summary
        if: success()
        run: |
          echo "ðŸŽ‰ Deployment completed successfully!"
          echo ""
          echo "Services:"
          echo "- Frontend: http://localhost:8080"
          echo "- Backend:  http://localhost:5000"
          echo ""
          echo "Logs: docker compose logs -f"
