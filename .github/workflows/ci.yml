# .github/workflows/ci.yml
name: Continuous Integration

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  run-integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 통합 테스트에 필요한 모든 라이브러리를 설치합니다.
          pip install -r requirements.txt

      - name: Run Integration Tests
        # 테스트 실행에 필요한 API 키 및 SMTP 정보를 환경 변수로 주입합니다.
        env:
          BROWSER_USE_API_KEY: ${{ secrets.BROWSER_USE_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          # 이메일 테스트를 위한 수신자 이메일 (실제 발송은 모킹되므로 어떤 값이든 가능)
          RECIPIENT_EMAIL_FOR_TEST: "test@example.com"
        run: |
          export PYTHONPATH=$PYTHONPATH:.
          pytest tests/integration/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    # develop -> main 으로의 PR일 때만 실행
    if: github.base_ref == 'main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:

          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: true
          format: 'table'
          severity: 'HIGH,CRITICAL'
          exit-code: '1' # 심각도 높은 취약점 발견 시 실패 처리
