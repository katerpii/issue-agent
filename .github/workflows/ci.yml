# .github/workflows/ci.yml
# 한국어: 통합 CI 파이프라인 (Lint, Integration Tests, Security Scan)
name: Continuous Integration

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


  test-and-coverage:
    name: Test and Calculate Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image for testing
        run: docker build -t integration-test-env -f Dockerfile.backend .

      - name: Run tests and generate coverage report
        run: |
          docker run \
            --name test-container \
            --env BROWSER_USE_API_KEY=${{ secrets.BROWSER_USE_API_KEY }} \
            --env GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }} \
            --env SMTP_USERNAME=${{ secrets.SMTP_USERNAME }} \
            --env SMTP_PASSWORD=${{ secrets.SMTP_PASSWORD }} \
            --env RECIPIENT_EMAIL_FOR_TEST="test@example.com" \
            integration-test-env \
            pytest --cov=. --cov-report=xml tests/integration/

      - name: Copy coverage report from container
        run: docker cp test-container:/app/coverage.xml .

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    # develop -> main 으로의 PR일 때만 실행
    if: github.base_ref == 'main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          ignore-unfixed: true
          format: 'table'
          severity: 'HIGH,CRITICAL'
          exit-code: '1' # 심각도 높은 취약점 발견 시 실패 처리
